<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HAND GESTURE RECOGNITION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="loading-overlay">
    <div class="spinner"></div>
    <p>Loading AI Models...</p>
  </div>

  <div class="app-container">
    <header class="app-header">
      <h1>GESTURE RECOGNITION AND SPEECH TO TEXT</h1>
      <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
        â˜€ï¸
      </button>
    </header>

    <main>
      <section id="gesture-section" class="card">
        <h2 class="section-title">Hand Gesture Recognition</h2>
        
        <div class="controls-grid">
          <div class="control-item">
            <label for="cameraSelect">Camera Source</label>
            <select id="cameraSelect" title="Select your camera"></select>
          </div>
          <div class="control-item">
            <label>Webcam <span id="webcam-status" class="status-indicator"></span></label>
            <button id="webcamButton" title="Enable or disable your webcam">ğŸ“· Enable Webcam</button>
          </div>
          <div class="control-item">
            <label>Detection <span id="detection-status" class="status-indicator"></span></label>
            <button id="detectionButton" title="Start or stop gesture detection" disabled>â–¶ï¸ Start Detection</button>
          </div>
        </div>

        <div class="main-content-grid">
          <div class="video-area">
            <div class="video-container">
              <video id="webcam" width="320" height="240" autoplay playsinline></video>
              <canvas id="output_canvas" width="320" height="240"></canvas>
              <div id="model_input_container">
                <canvas id="model_input_canvas" width="224" height="224"></canvas>
                <span>Model Input</span>
              </div>
            </div>
          </div>
          <div class="output-area">
            <div class="output-item">
              <h4>Live Gesture</h4>
              <div id="gesture_output">Inactive</div>
            </div>
            <div class="sentence-area output-item">
                <h4>Recognized Sentence</h4>
                <div id="sentence_output_container">
                    <div id="sentence_output">Your sentence will be built here...</div>
                    <div id="progress_container">
                        <div id="progress_bar"></div>
                    </div>
                </div>
                <div class="button-group">
                  <button id="speakButton" title="Read the sentence aloud">ğŸ”Š Speak</button>
                  <button id="clearSentenceButton" title="Clear the recognized sentence">ğŸ—‘ï¸ Clear</button>
                  <button id="saveGestureTranscriptButton" title="Save gesture transcript to a file">ğŸ’¾ Save</button> </div>
            </div>
          </div>
        </div>
      </section>

      <section id="speech-section" class="card">
        <h2 class="section-title">Speech-to-Text Recognition</h2>
        <div class="controls-grid speech-controls">
           <div class="control-item">
              <label for="language-select">Recognition Language</label>
              <select id="language-select" title="Select speech recognition language">
                  <option value="en-US">English (US)</option>
                  <option value="en-GB">English (UK)</option>
                  <option value="es-ES">Spanish</option>
                  <option value="fr-FR">French</option>
                  <option value="de-DE">German</option>
                  <option value="it-IT">Italian</option>
                  <option value="pt-PT">Portuguese</option>
                  <option value="ru-RU">Russian</option>
                  <option value="ja-JP">Japanese</option>
                  <option value="ko-KR">Korean</option>
                  <option value="zh-CN">Chinese (Simplified)</option>
                  <option value="hi-IN">Hindi</option>
              </select>
            </div>
            <div class="control-item">
               <label>Listener <span id="listening-status" class="status-indicator"></span></label>
               <div class="button-group">
                 <button id="startAudioButton" title="Start listening for speech">ğŸ¤ Start</button>
                 <button id="stopAudioButton" title="Stop listening" disabled>ğŸ¤« Stop</button>
               </div>
            </div>
        </div>
        <div class="output-item">
            <h4>Live Transcript</h4>
            <div id="audio_output">Transcript will appear here...</div>
        </div>
        <div class="transcript-actions">
          <button id="clearTranscriptButton" title="Clear the transcript">ğŸ—‘ï¸ Clear Transcript</button>
          <button id="saveTranscriptButton" title="Save transcript to a file">ğŸ’¾ Save Transcript</button>
        </div>
      </section>
    </main>
  </div>

  <script src="libs/tfjs-core.js"></script>
  <script src="libs/tfjs-converter.js"></script>
  <script src="libs/tfjs-backend-webgl.js"></script>
  
  <script src="libs/hand-pose-detection.js"></script>
  
  <script type="module" src="content.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1> Gesture Detection</h1>
    <p>Hand gesture recognition tool</p>
    
    <div class="controls">
      <button id="webcamButton">Enable Webcam</button>
    </div>
    
    <div class="video-container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="output_canvas" width="320" height="240"></canvas>
    </div>
    
    <div class="output-section">
      <div class="output-card">
        <h3>Detected Gesture:</h3>
        <div id="gesture_output">Ready to detect gestures...</div>
      </div>
    </div>
    
    <div class="gesture-info">
      <h3>Supported Gestures:</h3>
      <ul class="gesture-list">
        <li>Thumbs Up</li>
        <li>Thumbs Down</li>
        <li>Fist</li>
        <li>Open Palm</li>
        <li>Peace Sign</li>
        <li>OK Sign</li>
        <li>Pointing Up</li>
        <li>Praying Hands (Two Hands)</li>
      </ul>
      <p><strong>Note:</strong> Show both hands for two-hand gestures.</p>
    </div>
  </div>

  <script type="module" src="content.js"></script>
</body>
</html>

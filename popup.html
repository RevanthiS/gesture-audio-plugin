<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gesture & Audio Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hand Gesture Detection</h1>

  <div class="controls">
    <label for="cameraSelect">Select Camera:</label>
    <select id="cameraSelect"></select>
    <button id="webcamButton">📷 Enable Webcam</button>
    <button id="startDetectionButton" disabled>▶️ Start Detection</button>
    <button id="stopDetectionButton" disabled>⏹️ Stop Detection</button>
    <button id="disableWebcamButton" disabled>🚫 Disable Webcam</button>
  </div>

  <div class="main-container">
    <div class="left-section">
      <div class="video-container">
        <video id="webcam" width="320" height="240" autoplay playsinline></video>
        <canvas id="output_canvas" width="320" height="240"></canvas>
      </div>
      
      <div class="model-input-container">
        <h3>Model Input (224x224)</h3>
        <canvas id="model_input_canvas" width="224" height="224"></canvas>
      </div>
      
      <div id="progress_container">
        <div id="progress_bar"></div>
      </div>
    </div>

    <div class="right-section">
      <div class="output-section">
        <div class="output-item">
          <h3>Hands Detected</h3>
          <div id="hand_count_output">Hands detected: 0</div>
        </div>
        
        <div class="output-item">
          <h3>Gesture Recognition</h3>
          <div id="gesture_output">Model Loading...</div>
        </div>
        
        <div class="output-item">
          <h3>Gesture Sentence</h3>
          <div id="sentence_output">Sentence: </div>
          <button id="speakButton">🔊 Speak Sentence</button>
        </div>
      </div>
    </div>
  </div>

  <hr style="width:100%; margin: 20px 0;">
  <h1>Speech Recognition</h1>

  <div class="controls">
    <label for="language-select" style="margin-right: 10px;">Recognition Language:</label>
    <select id="language-select">
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="es-ES">Spanish</option>
      <option value="fr-FR">French</option>
      <option value="de-DE">German</option>
      <option value="it-IT">Italian</option>
      <option value="pt-PT">Portuguese</option>
      <option value="ru-RU">Russian</option>
      <option value="ja-JP">Japanese</option>
      <option value="ko-KR">Korean</option>
      <option value="zh-CN">Chinese (Simplified)</option>
      <option value="hi-IN">Hindi</option>
    </select>
  </div>

  <div class="controls">
    <button id="startAudioButton">🎤 Start Listening</button>
    <button id="stopAudioButton" disabled>🤫 Stop Listening</button>
    <button id="saveTranscriptButton">💾 Save Transcript</button>
    <button id="clearTranscriptButton">🗑️ Clear Transcript</button>
  </div>

  <div class="output-section">
    <div class="output-item">
      <h3>Live Transcript</h3>
      <div id="audio_output">Transcript will appear here...</div>
    </div>
  </div>

  <!-- Load TensorFlow.js libraries in correct order -->
  <script src="libs/tfjs-core.js"></script>
  <script src="libs/tfjs-converter.js"></script>
  <script src="libs/tfjs-backend-webgl.js"></script>
  
  <!-- Load Hand Pose Detection Model -->
  <script src="libs/hand-pose-detection.js"></script>
  
  <!-- Load main gesture logic after all dependencies are loaded -->
  <script type="module" src="content.js"></script>
</body>
</html>
